<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Letter ðŸ’Œ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      background-color: #ffe6f0; /* soft pink background */
    }

    .wrapper {
      height: 300px; /* taller to fit longer letter */
      width: 350px;
      background-color: #ff7eb9; /* pink envelope base */
      position: relative;
      display: flex;
      justify-content: center;
      z-index: 0;
      cursor: pointer;
    }

    .lid {
      position: absolute;
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
      border-right: 175px solid transparent;
      border-bottom: 150px solid transparent;
      border-left: 175px solid transparent;
      transform-origin: top;
      transition: transform 0.25s linear;
    }

    .lid.one {
      border-top: 150px solid #ff9ccf;
      transform: rotateX(0deg);
      z-index: 3;
      transition-delay: 0.75s;
    }

    .lid.two {
      border-top: 150px solid #ff7eb9;
      transform: rotateX(90deg);
      z-index: 1;
      transition-delay: 0.5s;
    }

    .envelope {
      position: absolute;
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
      border-top: 150px solid transparent;
      border-right: 175px solid #ffcce0;
      border-bottom: 150px solid #ffcce0;
      border-left: 175px solid #ffb3d1;
      z-index: 3;
    }

    .letter {
      position: absolute;
      top: 0;
      width: 80%;
      height: 80%;
      background-color: #ffe6f0; /* lighter pink */
      border-radius: 15px;
      z-index: 2;
      transition: 0.5s;
      padding: 20px;
    }

    .letter p {
      text-align: center;
      font-size: 20px;
      line-height: 1.5;
      color: #c71585; /* dark pink text */
    }

    .wrapper:hover .lid.one {
      transform: rotateX(90deg);
      transition-delay: 0s;
    }

    .wrapper:hover .lid.two {
      transform: rotateX(180deg);
      transition-delay: 0.25s;
    }

    .wrapper:hover .letter {
      transform: translateY(-70px); /* more space for longer letter */
      transition-delay: 0.5s;
    }

    /* Button below the envelope */
    .back-btn {
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #ff7eb9;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    .back-btn:hover {
      transform: scale(1.1);
      background-color: #ff4d94;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="lid one"></div>
    <div class="lid two"></div>
    <div class="envelope"></div>
    <div class="letter">
      <p>
        In the quiet moments,<br>
        In the laughter and the tears,
        I find my world complete
        When you are near.
      </p>
    </div>
  </div>

  <!-- Button to go back to index.html -->
  <button class="back-btn" onclick="window.location.href='index.html'">â¬… Back to Song</button>
</body>
</html>
